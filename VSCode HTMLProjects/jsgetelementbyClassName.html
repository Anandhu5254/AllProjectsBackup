<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        function countpara(){
        var totalpara=document.getElementsByClassName("para");
        alert("total p tags are: "+totalpara.length);
        }
        </script>
        <p class="para">This is a pragraph</p>
        <p class="para">Here we are going to count total number of paragraphs by getElementByTagName() method.</p>
        <p class="para">Let's see the simple example</p>
        <button onclick="countpara()">count paragraph</button>
       
</body>
</html>

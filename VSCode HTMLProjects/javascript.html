<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>console.log("welcome to javascript")</script>
    <script>
        //Arithmetic Operators
      let x=5; let y=3;  
      console.log('x+y=',x+y);
      console.log('x-y=',x-y);
      console.log('x*y=',x*y);
      console.log('x/y=',x/y);
      console.log('x%y=',x%y);
      console.log('++x=',++x);
      console.log('x++=',x++);
      console.log('x=',x);
      console.log('--y=',--y);
      console.log('y--=',y--);
      console.log('x**y=',x**y);
      console.log(x==y);

      //Comparison Operators
      let a=String(10);
      let b=10;
      console.log(a==b);
      console.log(a===b);
      console.log(a!=b);
      console.log(a!==b);
      console.log(a>=b);
      console.log(a<b);
      console.log(a<=b);
    
      //Assignment Operators
      var c=10;
      var d=20;
      console.log(c+d);
      console.log(c+=c);
      console.log(a-=d);
      console.log(a*=d);
      console.log(a/=d);
      console.log(a%=d);

      //Logical Operators
      var m=true; let n=false;
      result = (m && n);
      console.log(result);
      result = (m || n);
      console.log(result);
      result = (!(m && n));
      console.log(result);

    </script>
</body>
</html>

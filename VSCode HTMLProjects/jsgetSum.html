<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getsum(){
            let number1=parseFloat(document.getElementById("number1").value);
            let number2=parseFloat(document.getElementById("number2").value);

            if (isNaN(number1) || isNaN(number2)) {
            alert("Please enter valid numbers.");
        } 
        else {
            alert("The sum is: " + (number1 + number2));
        }
        }
        function edit()
        {
            let para=document.getElementsByTagName("p");
            para[0].innerText = "The paragraph content has been changed!";
        }
    </script>
    <form>
        Enter First Number:<input type="text" id="number1" name="number1"/><br/><br>
        Enter Second Number:<input type="text" id="number2" name="number2"/><br/>
        <input type="button" value="sum" onclick="getsum()"/><br><br>
        </form>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, illum.</p>
        <button onclick="edit()">Edit</button>
        
</body>
</html>

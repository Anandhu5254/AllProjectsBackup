<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 3px solid maroon;
            width: 500px; ; 
        }
        th{
            height: 30px;
            text-align: center;
            padding: 20px;
        }
        td{
            height: 30px;
            vertical-align:bottom;
            text-align: right;
        }
        th:hover {background-color: aquamarine;}
        td:hover{background-image: url(Superman.jpg);}
        
    </style>
</head>
<body>
    <h2>HTML Table</h2>
           <table border="3" cellpadding="30" cellspacing="30">
            <tr><th>First Name</th><th>Last Name</th><th>Age</th></tr>
            <tr><td>Jill</td><td>Smith</td><td>50</td></tr>
            <tr><td>Eve</td><td>Jackson</td><td>94</td></tr>
           </table>
    
</body>
</html>

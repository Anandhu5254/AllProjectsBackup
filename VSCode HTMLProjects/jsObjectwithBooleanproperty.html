<body>
    <script>
       let user = {
       name: "John",
       age: 30,
       isAdmin: true ,// Boolean property
       "like birds":true
   };
   console.log(user) // output original object
   console.log(user.name) // Access properties
   console.log(user.age)
   console.log(user.isAdmin)
   console.log(user["like birds"])
   delete user.age
   console.log(user)
   console.log(user.age)
   for(let key in user)
   {
    console.log(key)
    console.log(user[key])

   }





    </script>
